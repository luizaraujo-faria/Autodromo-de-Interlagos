<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONE DA PAGINA-->
    <link rel="shortcut icon" href="./src/assets/img/Logo.svg">
    <!--CHAMA BIBLIOTECAS-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CHAMA ARQUIVOS CSS-->
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/layout/layout.css">
    <link rel="stylesheet" href="./src/css/components/components.css">
    <!--TITULO DA PAGINA-->
    <title>ACCOUT | WorldSpeed</title>
</head>
<body>
    <main>
        <a href="./index.html"><i class="bi bi-arrow-left icon back right-d5"></i></a>
        <section class="accout">
            <div class="cad">
                <article>
                    <h1 class="topico-black top-d1">Crie sua conta</h1>
                    <p class="left-d2">Não possui uma conta? Cadastre-se já e fique por dentro do mundo do 
                        automobilismo e conheça as maravilhas desse esporte.</p>
                </article>
                <div class="cad-button bottom-d1"><img src="./src/assets/img/icon-apple.png" alt="" class="logo">
                    <p>ENTRAR COM APPLE</p></div>
                <div class="cad-button bottom-d2"><img src="./src/assets/img/icon-google.png" alt="" class="logo">
                    <p>ENTRAR COM GOOGLE</p></div>
                <h3 class="bottom-d3">Ao criar voçê aceita os Termos.</h3>
            </div>
            <h5 class="subtitle">OU</h5>
            <form action="" class="log">
                <article>
                    <h1 class="topico-black top-d1">Entre</h1>
                    <p class="right-d2">Se voçê já possui uma conta, entre com seu Email e Senha.</p>
                </article>
                <input type="email" placeholder="Digite seu Email" class="input bottom-d1" id="email">
                <input type="password" placeholder="Digite sua Senha" class="input bottom-d2" id="senha">
                <button type="submit" class="btn bottom-d3" onclick="logar(); return false">Entrar</button>
            </form>
        </section>
    </main>
</body>
<script src="./src/js/login.js"></script>
<script src="./src/js/reveal.js"></script>
</html>
